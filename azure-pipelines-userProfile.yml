# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
    - main
  paths:
    include:
    - apis/userprofile
    
pr:
  branches:
    exclude:
    - '*'

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '518326ae-47c3-4922-ae69-9189b5acd4d8'
  imageRepository: 'devopsoh/api-userprofile'
  containerRegistry: 'openhackzae18ij6acr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/apis/userprofile/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(Build.BuildId)

    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'OTA-PRD-1501(ee108ebd-d737-4d5b-9085-f07b05b621b7)'
        appType: 'webAppContainer'
        WebAppName: 'openhackzae18ij6trips'
        DockerNamespace: '$(containerRegistry)'
        DockerRepository: '$(imageRepository)'
        DockerImageTag: '$(tag)'

- stage: Deploy
  displayName: Deploy
  jobs :
  - job : Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'OTA-PRD-1501(ee108ebd-d737-4d5b-9085-f07b05b621b7)'
        appType: 'webAppContainer'
        WebAppName: 'openhackzae18ij6trips'
        deployToSlotOrASE: true
        ResourceGroupName: 'openhackzae18ij6rg'
        SlotName: 'staging'
        DockerNamespace: '$(containerRegistry)'
        DockerRepository: '$(imageRepository)'
        DockerImageTag: '$(tag)'

- stage: TestStaging
  displayName: TestStaging
  jobs :
  - job : TestScript
    displayName: TestScript
    pool:
      vmImage: $(vmImageName)
    steps: 
    - task: Bash@3
      inputs:
        filePath: 'health-check2.sh'
        arguments: '-i https://openhackzae18ij6userprofile-staging.azurewebsites.net/api/healthcheck/user'

- stage: SwapSlot
  displayName: SwapSlot
  condition: eq(variables['output.StatusCode'], '200')
  jobs :
  - job : SwapSlot
    displayName: SwapSlot
    pool :
      vmImage: $(vmImageName)
    steps:
      - task: AzureAppServiceManage@0
        inputs:
          azureSubscription: 'OTA-PRD-1501(ee108ebd-d737-4d5b-9085-f07b05b621b7)'
          Action: 'Swap Slots'
          WebAppName: 'openhackzae18ij6trips'
          ResourceGroupName: 'openhackzae18ij6rg'
          SourceSlot: 'staging'
