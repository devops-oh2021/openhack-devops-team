# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
      - main
  paths:
    include:
    - apis/user-java
    
pr:
  branches:
    exclude:
    - '*'

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'cd0be442-4aa4-46e2-80a5-5c1f26f126f8'
  imageRepository: 'devopsoh/api-user-java'
  containerRegistry: 'openhackzae18ij6acr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/apis/user-java/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Health Check StatusCode
  status: 0

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: build
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: push
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy
  jobs :
  - job : Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'OTA-PRD-1501(ee108ebd-d737-4d5b-9085-f07b05b621b7)'
        appType: 'webAppContainer'
        WebAppName: 'openhackzae18ij6userjava'
        deployToSlotOrASE: true
        ResourceGroupName: 'openhackzae18ij6rg'
        SlotName: 'staging'
        DockerNamespace: '$(containerRegistry)'
        DockerRepository: '$(imageRepository)'
        DockerImageTag: '$(tag)'

# - stage: TestStaging
#   displayName: TestStaging
#   jobs :
  

- stage: SwapSlot
  displayName: SwapSlot
  jobs :
  # - job : TestScript
  #   displayName: TestScript
  #   pool:
  #     vmImage: $(vmImageName)
  #   steps: 
    

  - job : SwapSlot
    # variables:
    #   statusCode: $[ dependencies.SwapSlot.outputs['HealthCheck.status'] ]
    displayName: SwapSlot
    pool :
      vmImage: $(vmImageName)
    steps:
      - task: Bash@3
        displayName: HealthCheck
        name: HealthCheck
        inputs:
          filePath: 'health-check3.sh'
          arguments: '-i https://openhackzae18ij6userjava-staging.azurewebsites.net/api/healthcheck/user-java'
      - task: Bash@3
        inputs:
          targetType: 'inline'
          script: |
            echo '$(status)'
            echo '$(statusCode)'

      - task: AzureAppServiceManage@0
        condition: eq('$(status)', '200')
        inputs:
          azureSubscription: 'OTA-PRD-1501(ee108ebd-d737-4d5b-9085-f07b05b621b7)'
          Action: 'Swap Slots'
          WebAppName: 'openhackzae18ij6userjava'
          ResourceGroupName: 'openhackzae18ij6rg'
          SourceSlot: 'staging'